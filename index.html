<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/switchboard.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="btn btn-sm btn-danger" type="button">Lock the Dinos</button>
    </nav>
    <div class="card">
      <div class="header">
        <h1>Settings</h1>
      </div>
    
      <p class="message">
        “your scientists were so preoccupied with whether or not they could, they didn't stop to think if they should.”
      </p>
      <p class="message">
        ― Dr. Ian Malcolm
      </p>
    </div>
    <div class="card">
      <div class="switchboard">
        <div class="row">
          <div class="custom-control custom-radio">
            <input type="radio" id="Triassic" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Triassic">Triassic</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="Jurassic" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Jurassic">Jurassic</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="Cretaceous" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Cretaceous">Cretaceous</label>
          </div>
        </div>
        <div class="row">
          <div class="custom-control custom-radio">
            <input type="radio" id="Carnivore" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Carnivore">Carnivore</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="Herbivore" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Herbivore">Herbivore</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="Omnivore" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="Omnivore">Omnivore</label>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <p>Claws</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
  
          <div class="item">
            <p>Teeth</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div class="item">
            <p>Spines</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
